<div class="content_title" xmlns:th="http://www.w3.org/1999/xhtml">
    <p>Stopień studiów</p>
</div>
<div class="centered-content">
    <div class="form-body centered-content">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Podaj stopień studiów</h3>
                        <form action="/kandydat/defwniosku/wyborstopnia" method="post" class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <select id="stopienStudiow" name="stopienStudiow" class="form-select mt-3" required>
                                    <option value=1>Inżynierskie</option>
                                    <option value=2>Magisterskie</option>
                                    <option value=3>Doktoranckie</option>
                                </select>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Proszę wybrać poziom studiów!</div>
                            </div>

                            <div class="form-buttons mt-3 pt-2 d-flex justify-content-between">
                                <a th:href="@{/kandydat/defwniosku/danepersonalne}" class="btn btn-dark">Wstecz</a>
                                <button id="submit" type="submit" class="btn btn-info">Dalej</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
